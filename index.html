<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Cryptosquare</h1>
      <form id="crypto">
        <p>We will encode your message</p>

          <div class="form-group">
            <label for="numeric-value"></label>
            <input type="text" id="text" placeholder="Enter your text">

          </div>

          <button type="submit" class="btn btn-primary btn-lg">Encode!</button>
      </form>

      <div id="result">
        <br>
        <p>Encoded message is: <span class="output"></span></p>
      </div>

    </div>
  </body>
</html>
